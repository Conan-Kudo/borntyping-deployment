imports:
  gws: roles/development/files
  hub: roles/development/files

git module gws:
  url: https://github.com//StreakyCobra/gws
  pick: ['gws', 'gws.zsh']
  copy: {'src/gws': 'gws', 'completions/zsh': 'gws.zsh'}
  rev: 9a390f466b8b36799b2c24379e15614cbf964330

curl module hub:
    url: https://github.com/github/hub/releases/download/v2.2.0/hub-linux-amd64-2.2.0.tar.gz
    unpack: tar
    pick: ['hub', 'hub.zsh']
    copy:
      hub-linux-amd64-2.2.0/hub: 'hub'
      hub-linux-amd64-2.2.0/etc/hub.zsh_completion: 'hub.zsh'
    sha1: 048c944126f7c9fcb74bd798b3841a0e1ec63a2b
