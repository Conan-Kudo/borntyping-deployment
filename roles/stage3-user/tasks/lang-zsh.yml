---
- name: zsh | install
  apt: pkg=zsh state=latest
  sudo: yes

- name: zsh | copy configuration
  copy: >
    src=local/share/zsh/
    dest={{ ansible_env.HOME }}/.local/share/zsh/
  tags:
    - dotfiles

- name: zsh | link ~/.zshrc
  file: >
    src={{ ansible_env.HOME }}/.local/share/zsh/zshrc
    dest={{ ansible_env.HOME }}/.zshrc
    state=link

- name: zsh | link ~/.zshenv
  file: >
    src={{ ansible_env.HOME }}/.local/share/zsh/zshenv
    dest={{ ansible_env.HOME }}/.zshenv
    state=link

- name: zsh | set user shell
  user: >
    name={{ ansible_ssh_user }}
    shell=/bin/zsh
  sudo: yes
