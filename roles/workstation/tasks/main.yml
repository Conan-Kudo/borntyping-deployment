---
- include: "ansible.yml tags=ansible"
- include: "python.yml tags=python"

- name: install common software
  apt: pkg={{ item }} state=latest
  sudo: yes
  with_items:
    - firefox
    - terminator
    - git-cola
    - gitg
    - meld
    - crawl-tiles

- name: configure terminator
  template: 'dest={{ ansible_env.HOME }}/.config/terminator/config src=terminator.conf'
  tags:
    - dotfiles

#
# Software from external sources
#

- name: add spotify repository
  apt_repository: repo='deb http://repository.spotify.com stable non-free' state=present
  sudo: yes

#- name: add spotify repository key
#  apt_key: id=94558F59 keyserver=hkp://keyserver.ubuntu.com:80

- name: install software from external sources - you may need to do this manually
  apt: 'pkg={{ item }} state=installed'
  with_items:
    - dropbox
    - nemo-dropbox
    - spotify-client
    - steam-launcher
  sudo: yes

- name: install sublime-text and dependancies
  apt: 'pkg={{ item }} state=installed'
  sudo: yes
  with_items:
    - sublime-text
    - python-flake8
    - python3-flake8
