#
# Install Python 2.6 and 3.3 using the deadsnakes PPA
#

- name: python-deadsnakes | add repository
  include: >
    ../../../tasks/apt.yml
    name=python-deadsnakes
    url='deb http://ppa.launchpad.net/fkrull/deadsnakes/ubuntu trusty main'
    key=D2C19886

- name: python-deadsnakes | install python2.6 and python3.3 from deadsnakes
  apt: 'pkg={{ item }} state=latest'
  become: yes
  with_items:
    - python2.6
    - python2.6-dev
    - python3.3
    - python3.3-dev
