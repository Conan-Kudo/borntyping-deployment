server {
    listen 80;
    listen [::]:80;

    server_name {{ nginx_sites.borntyping.domain }};

    root /var/www/sam/borntyping/_site;
    index index.html;
    error_page 400 /404.html;
    add_header X-Clacks-Overhead "GNU Terry Pratchett";
}

server {
    listen 80;
    listen [::]:80;

    server_name *.{{ nginx_sites.borntyping.domain }};
{% for domain in nginx_sites.borntyping.redirect %}
    server_name *.{{ domain }} {{ domain }};
{% endfor %}

    add_header X-Clacks-Overhead "GNU Terry Pratchett";
    return 307 $scheme://{{ nginx_sites.borntyping.domain }}$request_uri;
}

