server {
    listen 80;
    listen [::]:80;

    server_name {{ nginx_sites.eightbitgoggles.domain }};

    root /var/www/{{ nginx_sites.eightbitgoggles.user }}/8bitgoggles.org.uk;
    index index.html;
    autoindex on;
    add_header X-Clacks-Overhead "GNU Terry Pratchett";
}

server {
    listen 80;
    listen [::]:80;

    server_name *.{{ nginx_sites.eightbitgoggles.domain }};
{% for domain in nginx_sites.eightbitgoggles.redirect %}
    server_name *.{{ domain }} {{ domain }};
{% endfor %}

    add_header X-Clacks-Overhead "GNU Terry Pratchett";
    return 307 $scheme://{{ nginx_sites.eightbitgoggles.domain }}$request_uri;
}

